<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}My App{% endblock %}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #e0e8d7;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                background: #e0e8d7;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .form-group {
                margin-bottom: 15px;
            }
            input[type="text"], input[type="email"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .btn {
                width: 100%;
                padding: 10px;
                background: #a9bba6;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .btn:hover {
                background: #8ca189;
            }
            .google-btn {
                background: #fff;
                color: #000;
                border: 1px solid #ccc;
            }
            .google-btn:hover {
                background: #f1f1f1;
            }
            a {
                color: #007bff;
                text-decoration: none;
            }
            .separator {
                text-align: center;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
